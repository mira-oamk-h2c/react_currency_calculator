<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Currency Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class CurrencyCalculator extends React.Component {
      constructor() {
        super();
        this.state = {
          eur: 0,
          gbp: 0
        }
      }

      handleChange = (event) => {
        this.setState({ eur: event.target.value });
      }

      calculate = (event) => {
        const result = this.state.eur * 0.86;
        this.setState({ gbp: result });
        event.preventDefault();
      }

      render() {
        return (
          <div className="container-fluid">
            <div className="row m-5 col-10 col-lg-6 ms-auto me-auto">
              <form className="form-control mt-4" onSubmit={this.calculate}>
                <h3>Currency Calculator</h3>
                <div>
                  <label className="form-label mb-2">EUR</label>
                  <input className="form-control mb-4" type="number"
                    value={this.state.eur}
                    onChange={this.handleChange} />
                </div>
                <div>
                  <label className="form-label mb-2">GBP</label>
                  <output className="form-control mb-4">{this.state.gbp}</output>
                </div>
                <div>
                  <button className="btn btn-primary mb-2">Calculate</button>
                </div>
              </form>
            </div>
          </div>
        )
      }
    }

    ReactDOM.render(<CurrencyCalculator />, document.getElementById('root'));

  </script>

</body>

</html>
